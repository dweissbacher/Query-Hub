# --- Query Metadata ---
# Human-readable name for the query. Will be displayed as the title.
name: Lateral Movement via SMB

# Unique identifier for the query.
id: T1021.002-smb-lateral-movement

# Description of what the query does and its purpose.
description: This query identifies potential lateral movement activities using SMB/Admin$ shares, including remote service creation and file transfers to administrative shares.

# The author or team that created the query.
author: Your Security Team

# The required log sources to run this query successfully in Next-Gen SIEM.
# This will be displayed in the UI to inform the user.
log_sources:
  - Endpoint
  - NetworkConnectIP4
  - ProcessRollup2

# Tags for filtering and categorization.
# Include relevant techniques, tactics, or platforms.
tags:
  - Lateral Movement
  - SMB
  - Admin Shares
  - MITRE T1021.002

# --- Query Content ---
# The actual CrowdStrike Query Language (CQL) code.
# Using the YAML block scalar `|` allows for multi-line strings.
cql: |
  #event_simpleName=NetworkConnectIP4 LocalPort=445
  | join({#event_simpleName=ProcessRollup2}, field=[aid, ContextProcessId], include=[ImageFileName, CommandLine])
  | regex(CommandLine, field=share_path, pattern=/\\\\[^\\]+\\(ADMIN\$|C\$|IPC\$)/)
  | join({#event_simpleName=UserIdentity}, field=AuthenticationID, include=[UserName])
  | table([aid, UserName, ImageFileName, RemoteAddressIP4, share_path, CommandLine])